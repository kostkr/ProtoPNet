<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 20px;
            display: none;
        }

        label {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }

        .upload-button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload image</h1>
    <input type="file" id="imageInput" accept="image/*" multiple onchange="displayImages(this)">
    <label for="imageInput">Choose Image</label>
    <div class="image-container" id="imageContainer"></div>
    <button class="upload-button" onclick="uploadImages()">Upload</button>
</div>

<script>
    function displayImages(input) {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        for (const file of input.files) {
            const imgElement = document.createElement('img');
            imgElement.src = URL.createObjectURL(file);
            imgElement.alt = 'Image';
            container.appendChild(imgElement);
        }
    }

    function uploadImages() {
        const container = document.getElementById('imageContainer');
        const images = container.querySelectorAll('img');

        images.forEach(img => {
            console.log('Uploading image:', img.src);
        });
    }
</script>
</body>
</html>
